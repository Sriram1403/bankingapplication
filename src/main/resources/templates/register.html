<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css">
    <title>Register</title>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card registration-form-card col-6">
    <div class="card-body">
        <h1 class="form-header card-title">
            <i class="fa fa-user"></i>Register
        </h1>

        <form th:action="@{/login}" method="post" th:object="${user}" class="reg-form">
            <div class="form-group col">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Enter Username"/>
            </div>

            <div class="row">
                <div class="form-group col">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password"/>
                </div>
            </div>
            <div th:if="${error}" class="error" th:text="${error}"></div>
            <div class="form-group col log-btn">
                <button class="btn btn-md">
                    Register
                </button>
            </div>
        </form>
        <p class="card-text my-2 sign-up">
            Already have an account ?<a th:href="@{/login}" class="ms-2 text-warning">Sign In</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
